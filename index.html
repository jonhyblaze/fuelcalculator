<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2A2E32"/>
  <title>Fuel Calculator</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="./img/apple-touch-icon.png">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  
  <script> if('serviceWorker'in navigator) {
    window.addEventListener ('load', () => {
      navigator.serviceWorker.register('./sw.js')
    })
  }
  </script>

</head>

<body>
  <div class="app">
    <header>
      <h1>Fuel Calculator</h1>
    </header>

    <div class="inputs">
      <form action="get" method="get" onsubmit="return false">
        <label for="currency">Currency</label>
        <select id="currency" name="currency" class="input-field dropdown">
          <option value="uah" style="
                font-family: Arial;
                padding-left: 1.25rem;
              ">
            UAH
          </option>
          <option value="usd" style="
                font-family: Arial;
                padding-left: 1.25rem;
              ">
            USD
          </option>
          <option value="eur" style="
                font-family: Arial;
                padding-left: 1.25rem;
              ">
            EUR
          </option>
        </select>
        <label for="distance">Distance</label>
        <input type="number" id="distance" name="distance" placeholder="Km" class="input-field input-dist" />
        <label for="average" class="labels average-label">Average fuel consumption</label>
        <input type="number" id="average" name="average" placeholder="Liters/100km" min="0" max="50" step="0.1"
          class="input-field input-average" />
        <label for="cost">Cost of 1L of fuel</label>
        <input type="number" id="cost" name="cost" placeholder="â‚´/L" class="input-field input-cost" />
        <input type="button" value="Calculate" class="button" id="button" />
      </form>

      <div class="results">
        <div class="tripcostbox">
          <h2 class="tripcost-heading">Trip will cost</h2>
          <h3 id="tripcost">0</h3>
        </div>
        <div class="fuelcostbox">
          <h2 class="fuelcost-heading">Fuel needed</h2>
          <h4 id="fuelcost">0</h4>
        </div>
      </div>

    </div>
  </div>


  <script src="script.js"></script>

</body>

</html>
